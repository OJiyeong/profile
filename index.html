<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <nav>
        <div class="logo">Portfolio</div>
        <ul>
            <li><a href="#intro">소개</a></li>
            <li><a href="#portfolio">포트폴리오</a></li>
            <li><a href="#study">스터디</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>

    <main>
        <section id="intro" class="about">
            <div class="intro-text">
                <h1>안녕하세요</h1>

            </div>
            <img src="https://cdn.pixabay.com/photo/2024/05/20/13/28/ai-generated-8775232_1280.png" alt="프로필 사진" class="img" />
        </section>

            <h2>project</h2>
            <div class="box">
                <div class="card">프로젝트 1</div>
                <div class="card">프로젝트 2</div>
                <div class="card">프로젝트 3</div>
            </div>
        </section>

        <section id="study">
            <h2>study</h2>
            <div class="box">
                <blockquote>스터디 1</blockquote>
                <blockquote>스터디 2</blockquote>
            </div>

        <section id="contact">
            <h2>contact</h2>
            <p>Email: example@email.com</p>
            <p>LinkedIn / GitHub 링크</p>
        </section>

    <footer>
        <p>깃허브</p>
    </footer>

</body>

</html>
